<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ominous Emoji Zoom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
            gap: 5px;
            padding: 10px;
        }
        .emoji {
            font-size: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .emoji:hover {
            transform: scale(1.2);
        }
        #zoomed-emoji {
            position: fixed;
            font-size: 20px;
            color: yellow;
            z-index: 1000;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="emoji-grid"></div>
    <div id="zoomed-emoji"></div>

    <script>
        const emojiGrid = document.getElementById('emoji-grid');
        const zoomedEmoji = document.getElementById('zoomed-emoji');
        const emojis = ['😀', '😃', '😄', '😁', '😆', '😅', '🤣', '😂', '🙂', '🙃', '😉', '😊', '😇', '🥰', '😍', '🤩', '😘', '😗', '☺️', '😚', '😙', '🥲', '😋', '😛', '😜', '🤪', '😝', '🤑', '🤗', '🤭', '🤫', '🤔', '🤐', '🤨', '😐', '😑', '😶', '😶‍🌫️', '😏', '😒', '🙄', '😬', '😮‍💨', '🤥', '😌', '😔', '😪', '🤤', '😴', '😷', '🤒', '🤕', '🤢', '🤮', '🤧', '🥵', '🥶', '🥴', '😵', '😵‍💫', '🤯', '🤠', '🥳', '🥸', '😎', '🤓', '🧐', '😕', '😟', '🙁', '☹️', '😮', '😯', '😲', '😳', '🥺', '😦', '😧', '😨', '😰', '😥', '😢', '😭', '😱', '😖', '😣', '😞', '😓', '😩', '😫', '🥱', '😤', '😡', '😠', '🤬', '😈', '👿', '💀', '☠️', '💩', '🤡', '👹', '👺', '👻', '👽', '👾', '🤖'];
        let size = 20;
        let animationId;

        // Populate emoji grid
        emojis.forEach(emoji => {
            const emojiElement = document.createElement('div');
            emojiElement.className = 'emoji';
            emojiElement.textContent = emoji;
            emojiElement.addEventListener('click', (event) => startZoom(emoji, event));
            emojiGrid.appendChild(emojiElement);
        });

        function startZoom(emoji, event) {
            cancelAnimationFrame(animationId);
            zoomedEmoji.textContent = emoji;
            size = 20;
            zoomedEmoji.style.fontSize = `${size}px`;
            zoomedEmoji.style.opacity = '1';
            
            const rect = event.target.getBoundingClientRect();
            zoomedEmoji.style.left = `${rect.left}px`;
            zoomedEmoji.style.top = `${rect.top}px`;
            
            animationId = requestAnimationFrame(growEmoji);
        }

        function growEmoji() {
            size *= 1.05;
            zoomedEmoji.style.fontSize = `${size}px`;
            
            const rect = zoomedEmoji.getBoundingClientRect();
            zoomedEmoji.style.left = `${rect.left - (rect.width * 0.025)}px`;
            zoomedEmoji.style.top = `${rect.top - (rect.height * 0.025)}px`;
            
            if (size < Math.max(window.innerWidth, window.innerHeight) * 1.5) {
                animationId = requestAnimationFrame(growEmoji);
            } else {
                zoomedEmoji.style.opacity = '0';
                setTimeout(() => {
                    zoomedEmoji.style.fontSize = '20px';
                    cancelAnimationFrame(animationId);
                }, 500);
            }
        }
    </script>
</body>
</html>
