<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ominous Emoji Zoom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #emoji {
            font-size: 20px;
            color: yellow;
            transition: font-size 0.05s ease-in-out;
        }
        #input-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        #emoji-input {
            font-size: 16px;
            padding: 5px;
        }
        #start-button {
            font-size: 16px;
            padding: 5px 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="input-container">
        <input type="text" id="emoji-input" placeholder="Enter an emoji" maxlength="2">
        <button id="start-button">Start</button>
    </div>
    <div id="emoji"></div>

    <script>
        const emojiElement = document.getElementById('emoji');
        const emojiInput = document.getElementById('emoji-input');
        const startButton = document.getElementById('start-button');
        let size = 20;
        let animationId;

        function growEmoji() {
            size *= 1.05;
            emojiElement.style.fontSize = `${size}px`;
            
            if (size < Math.max(window.innerWidth, window.innerHeight)) {
                animationId = requestAnimationFrame(growEmoji);
            }
        }

        function startAnimation() {
            const inputEmoji = emojiInput.value.trim();
            if (inputEmoji) {
                emojiElement.textContent = inputEmoji;
                size = 20;
                emojiElement.style.fontSize = `${size}px`;
                cancelAnimationFrame(animationId);
                animationId = requestAnimationFrame(growEmoji);
            }
        }

        startButton.addEventListener('click', startAnimation);
        emojiInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startAnimation();
            }
        });
    </script>
</body>
</html>
