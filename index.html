<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ominous Emoji Zoom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .emoji {
            font-size: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .emoji:hover {
            transform: scale(1.2);
        }
        #zoomed-emoji {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: yellow;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="emoji-grid"></div>
    <div id="zoomed-emoji"></div>

    <script>
        const emojiGrid = document.getElementById('emoji-grid');
        const zoomedEmoji = document.getElementById('zoomed-emoji');
        const emojis = ['😀', '😂', '😍', '🤔', '😎', '🙄', '😴', '🤯', '🥳', '🤠', '👻', '👽', '🤖', '🎃', '🌈', '🌟', '🍕', '🍔', '🍦', '🍭'];
        let size = 20;
        let animationId;

        // Populate emoji grid
        emojis.forEach(emoji => {
            const emojiElement = document.createElement('div');
            emojiElement.className = 'emoji';
            emojiElement.textContent = emoji;
            emojiElement.addEventListener('click', () => startZoom(emoji));
            emojiGrid.appendChild(emojiElement);
        });

        function startZoom(emoji) {
            cancelAnimationFrame(animationId);
            zoomedEmoji.textContent = emoji;
            size = 20;
            zoomedEmoji.style.fontSize = `${size}px`;
            animationId = requestAnimationFrame(growEmoji);
        }

        function growEmoji() {
            size *= 1.05;
            zoomedEmoji.style.fontSize = `${size}px`;
            
            if (size < Math.max(window.innerWidth, window.innerHeight)) {
                animationId = requestAnimationFrame(growEmoji);
            } else {
                setTimeout(() => {
                    zoomedEmoji.style.fontSize = '20px';
                    cancelAnimationFrame(animationId);
                }, 500);
            }
        }
    </script>
</body>
</html>
