<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ominous Emoji Zoom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #emoji-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .emoji {
            position: absolute;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .emoji:hover {
            transform: scale(1.2);
        }
        #zoomed-emoji {
            position: fixed;
            font-size: 20px;
            color: yellow;
            z-index: 1000;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="emoji-container"></div>
    <div id="zoomed-emoji"></div>

    <script>
        const emojiContainer = document.getElementById('emoji-container');
        const zoomedEmoji = document.getElementById('zoomed-emoji');
        const emojis = ['😀', '😃', '😄', '😁', '😆', '😅', '🤣', '😂', '🙂', '🙃', '😉', '😊', '😇', '🥰', '😍', '🤩', '😘', '😗', '☺️', '😚', '😙', '🥲', '😋', '😛', '😜', '🤪', '😝', '🤑', '🤗', '🤭', '🤫', '🤔', '🤐', '🤨', '😐', '😑', '😶', '😶‍🌫️', '😏', '😒', '🙄', '😬', '😮‍💨', '🤥', '😌', '😔', '😪', '🤤', '😴', '😷', '🤒', '🤕', '🤢', '🤮', '🤧', '🥵', '🥶', '🥴', '😵', '😵‍💫', '🤯', '🤠', '🥳', '🥸', '😎', '🤓', '🧐', '😕', '😟', '🙁', '☹️', '😮', '😯', '😲', '😳', '🥺', '😦', '😧', '😨', '😰', '😥', '😢', '😭', '😱', '😖', '😣', '😞', '😓', '😩', '😫', '🥱', '😤', '😡', '😠', '🤬', '😈', '👿', '💀', '☠️', '💩', '🤡', '👹', '👺', '👻', '👽', '👾', '🤖'];
        let size = 20;
        let animationId;

        function createSpiralLayout() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const a = 5; // Controls the space between spiral arms
            const b = 0.3; // Controls how tightly the spiral is wound

            emojis.forEach((emoji, index) => {
                const angle = 0.1 * index;
                const x = centerX + (a + b * angle) * Math.cos(angle);
                const y = centerY + (a + b * angle) * Math.sin(angle);

                const emojiElement = document.createElement('div');
                emojiElement.className = 'emoji';
                emojiElement.textContent = emoji;
                emojiElement.style.left = `${x}px`;
                emojiElement.style.top = `${y}px`;
                emojiElement.addEventListener('click', (event) => startZoom(emoji, event));
                emojiContainer.appendChild(emojiElement);
            });
        }

        function startZoom(emoji, event) {
            cancelAnimationFrame(animationId);
            zoomedEmoji.textContent = emoji;
            size = 20;
            zoomedEmoji.style.fontSize = `${size}px`;
            zoomedEmoji.style.opacity = '1';
            
            const rect = event.target.getBoundingClientRect();
            zoomedEmoji.style.left = `${rect.left}px`;
            zoomedEmoji.style.top = `${rect.top}px`;
            
            animationId = requestAnimationFrame(growEmoji);
        }

        function growEmoji() {
            size *= 1.05;
            zoomedEmoji.style.fontSize = `${size}px`;
            
            const rect = zoomedEmoji.getBoundingClientRect();
            zoomedEmoji.style.left = `${rect.left - (rect.width * 0.025)}px`;
            zoomedEmoji.style.top = `${rect.top - (rect.height * 0.025)}px`;
            
            if (size < Math.max(window.innerWidth, window.innerHeight) * 1.5) {
                animationId = requestAnimationFrame(growEmoji);
            } else {
                zoomedEmoji.style.opacity = '0';
                setTimeout(() => {
                    zoomedEmoji.style.fontSize = '20px';
                    cancelAnimationFrame(animationId);
                }, 500);
            }
        }

        createSpiralLayout();
        window.addEventListener('resize', createSpiralLayout);
    </script>
</body>
</html>
