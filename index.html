<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ominous Emoji Zoom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #emoji-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            cursor: move;
        }
        .emoji {
            position: absolute;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .emoji:hover {
            transform: scale(1.2);
        }
        #zoomed-emoji {
            position: fixed;
            font-size: 20px;
            color: yellow;
            z-index: 1000;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="emoji-container"></div>
    <div id="zoomed-emoji"></div>

    <script>
        const emojiContainer = document.getElementById('emoji-container');
        const zoomedEmoji = document.getElementById('zoomed-emoji');
        function getEmojis() {
            const emojiRanges = [
                [0x1F600, 0x1F64F], // Emoticons
                [0x1F300, 0x1F5FF], // Misc Symbols and Pictographs
                [0x1F680, 0x1F6FF], // Transport and Map
                [0x2600, 0x26FF],   // Misc symbols
                [0x2700, 0x27BF],   // Dingbats
                [0x1F900, 0x1F9FF], // Supplemental Symbols and Pictographs
                [0x1F1E6, 0x1F1FF]  // Flags
            ];

            const emojis = [];
            for (const [start, end] of emojiRanges) {
                for (let codePoint = start; codePoint <= end; codePoint++) {
                    emojis.push(String.fromCodePoint(codePoint));
                }
            }
            return emojis;
        }

        const emojis = getEmojis();
        let size = 20;
        let animationId;
        let isDragging = false;
        let startX, startY, scrollLeft, scrollTop;

        function createSpiralLayout() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const baseSpacing = 20; // Increased from 13 to provide more initial spacing
            const growthFactor = 0.07; // Increased from 0.05 to expand the spiral more quickly
            const turnRate = 0.5; // Kept the same to maintain the spiral shape

            emojiContainer.innerHTML = ''; // Clear existing emojis

            emojis.forEach((emoji, index) => {
                const angle = index * turnRate;
                const radius = baseSpacing * (1 + index * growthFactor);
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                const emojiElement = document.createElement('div');
                emojiElement.className = 'emoji';
                emojiElement.textContent = emoji;
                emojiElement.style.left = `${x}px`;
                emojiElement.style.top = `${y}px`;
                emojiElement.addEventListener('click', (event) => startZoom(emoji, event));
                emojiContainer.appendChild(emojiElement);
            });
        }

        function startZoom(emoji, event) {
            cancelAnimationFrame(animationId);
            zoomedEmoji.textContent = emoji;
            size = 20;
            zoomedEmoji.style.fontSize = `${size}px`;
            zoomedEmoji.style.opacity = '1';
            
            const rect = event.target.getBoundingClientRect();
            zoomedEmoji.style.left = `${rect.left}px`;
            zoomedEmoji.style.top = `${rect.top}px`;
            
            animationId = requestAnimationFrame(growEmoji);
        }

        function growEmoji() {
            size *= 1.45; // Increased from 1.15 to 1.45 for much faster expansion
            zoomedEmoji.style.fontSize = `${size}px`;
            
            const rect = zoomedEmoji.getBoundingClientRect();
            zoomedEmoji.style.left = `${rect.left - (rect.width * 0.225)}px`; // Adjusted for much faster growth
            zoomedEmoji.style.top = `${rect.top - (rect.height * 0.225)}px`; // Adjusted for much faster growth
            
            if (size < Math.max(window.innerWidth, window.innerHeight) * 1.5) {
                animationId = requestAnimationFrame(growEmoji);
            } else {
                zoomedEmoji.style.opacity = '0';
                setTimeout(() => {
                    zoomedEmoji.style.fontSize = '20px';
                    cancelAnimationFrame(animationId);
                }, 500);
            }
        }

        createSpiralLayout();
        window.addEventListener('resize', createSpiralLayout);

        // Add event listeners for dragging
        emojiContainer.addEventListener('mousedown', startDragging);
        emojiContainer.addEventListener('mousemove', drag);
        emojiContainer.addEventListener('mouseup', stopDragging);
        emojiContainer.addEventListener('mouseleave', stopDragging);

        function startDragging(e) {
            if (e.target === emojiContainer) {
                isDragging = true;
                startX = e.pageX - emojiContainer.offsetLeft;
                startY = e.pageY - emojiContainer.offsetTop;
                scrollLeft = emojiContainer.scrollLeft;
                scrollTop = emojiContainer.scrollTop;
            }
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - emojiContainer.offsetLeft;
            const y = e.pageY - emojiContainer.offsetTop;
            const walkX = (x - startX) * 2;
            const walkY = (y - startY) * 2;
            emojiContainer.scrollLeft = scrollLeft - walkX;
            emojiContainer.scrollTop = scrollTop - walkY;
        }

        function stopDragging() {
            isDragging = false;
        }
    </script>
</body>
</html>
